<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Minha Página</title>
        <meta charset="utf-8">
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" >
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="icon" type="image" href="img/espada.png">
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="img/espada.png" alt="uma espada, logotipo do site" width="50px">
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Quem somos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Parceiros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Serviços</a>
                    </li>
                </ul>
            </div>
        </nav>

        <section>
            <div class="container-fluid quem-somos text-center">
                <h3>Quem somos</h3>
                <img src="img/img-quem-somos.webp" alt="seila mano" class="img-thumbnail img-quem-somos">
                <h5>Somos este computador aí da foto. Estes nossos neurônios na verdade são eletrônicos,
                    nós somos todos parte deste processador aí.
                </h5>
            </div>
        </section>

        <section id="parceiros">
            <div class="container-fluid text-center parceiros">
                <h3>Parceiros</h3>
                <div class="container">
                    <div class="row justify-content-evenly">
                        <div class="col">
                            <img src="img/google-logo.png" alt="logo da Google" class="parceiros-logo">
                        </div>
                        <div class="col">
                            <img src="img/facebook-logo.png" class="parceiros-logo" alt="logo do Facebook">
                        </div>
                        <div class="col">
                            <img src="img/amazon-logo.png" class="parceiros-logo" alt="logo da Amazon">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        
    </body>
</html>
